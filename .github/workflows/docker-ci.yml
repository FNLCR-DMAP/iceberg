name: Docker Build & Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: iceberg-demo:ci

      - name: Run Demo (Smoke)
        run: |
          docker run --rm iceberg-demo:ci python -c "import pyspark; print('PySpark version', pyspark.__version__)"
          docker run --rm iceberg-demo:ci python etl_pipeline_demo.py | head -n 200
